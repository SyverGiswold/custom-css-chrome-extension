<!DOCTYPE html>
<html>

<head>
  <title>Custom CSS Override</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      width: 450px;
      padding: 16px;
      font-family: 'Roboto', sans-serif;
      color: #e0e0e0;
      margin: 0;
      background-color: #121212;
    }

    .container {
      background-color: #202124;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 6px 2px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #bb86fc;
    }

    .editor-wrapper {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: #2c2c2c;
      display: flex;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 3px 0px rgba(0, 0, 0, 0.5);
    }

    .line-numbers {
      flex-shrink: 0;
      width: 40px;
      padding: 8px 0;
      background-color: #282828;
      border-right: 1px solid #3c3c3c;
      text-align: right;
      user-select: none;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      color: #6c6c6c;
      overflow: hidden;
    }

    .line-number {
      padding: 0 8px 0 0;
      height: 21px;
      /* Matches line-height of 1.5 for 14px font */
    }

    #cssEditor {
      flex-grow: 1;
      min-height: 300px;
      padding: 8px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      line-height: 1.5;
      border: none;
      resize: none;
      background-color: #292a2d;
      color: #e0e0e0;
      overflow: hidden;
    }

    #cssEditor:focus {
      outline: none;
    }

    #save {
      margin-top: 16px;
      background-color: #bb86fc;
      color: #121212;
      border: none;
      padding: 10px 24px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background-color 0.3s;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 3px 0px rgba(0, 0, 0, 0.5);
    }

    #save:hover {
      background-color: #a370d8;
    }

    h3 {
      font-size: 18px;
      font-weight: 500;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #bb86fc;
    }

    #domainList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #domainList li {
      padding: 12px;
      border-bottom: 1px solid #3c3c3c;
      color: #e0e0e0;
      transition: background-color 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #domainList li:last-child {
      border-bottom: none;
    }

    #domainList li:hover {
      background-color: #252525;
    }

    .delete-btn {
      background-color: #cf6679;
      color: #121212;
      border: none;
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #domainList li:hover .delete-btn {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Custom CSS for <span id="domain"></span></h2>
    <div class="editor-wrapper">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="cssEditor" spellcheck="false"></textarea>
    </div>
    <button id="save">Save</button>
    <h3>Domains with Custom CSS</h3>
    <ul id="domainList"></ul>
  </div>
  <script src="popup.js"></script>
</body>

</html>
